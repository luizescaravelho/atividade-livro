<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T-rex</h1>
    <script>
        var salário_a_receber = 0
        var grat = 0
        var imp = 0

        var nome_funcionario = prompt("Informe o nome do funcionario")
        var sal = parseFloat(prompt("Informe o salário"))
        grat = sal + 5/100
        imp = sal + 7/100
        salário_a_receber = sal + grat - imp 

        document.write("funcionario" + nome_funcionario+"<br>")
        document.write("novo salário" + salário_a_receber)
    </script>
</body>
</html>
